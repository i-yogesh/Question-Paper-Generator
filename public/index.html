<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question Distribution</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Question Distribution</h1>

    <div class="form-group">
      <label for="totalMarks">Total Marks:</label>
      <input type="number" id="totalMarks" min="1" value="100">
    </div>

    <div class="form-group">
      <label for="easyMarks">Easy Difficulty:</label>
      <input type="range" id="easyMarks" min="0" max="100" value="25">
      <span id="easyValue">25</span>
    </div>

    <div class="form-group">
      <label for="mediumMarks">Medium Difficulty:</label>
      <input type="range" id="mediumMarks" min="0" max="100" value="50">
      <span id="mediumValue">50</span>
    </div>

    <div class="form-group">
      <label for="hardMarks">Hard Difficulty:</label>
      <input type="range" id="hardMarks" min="0" max="100" value="25">
      <span id="hardValue">25</span>
    </div>

    <button onclick="generateQuestions()">Generate Questions</button>

    <div id="result"></div>
  </div>

  <script src="/script2.js"></script>
</body>

</html>
